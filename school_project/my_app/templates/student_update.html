<!DOCTYPE html>
{% extends 'index.html' %}
{% block header_block %}Update{% endblock %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <h1>
            Update School!
        </h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-4">{{ form.stu_name }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age:</label>
                <div class="col-sm-4">{{ form.stu_age }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">School:</label>
                <div class="col-sm-4">{{ form.school }}</div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
