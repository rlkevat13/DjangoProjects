<!DOCTYPE html>
{% extends 'index.html' %}
{% block header_block %}Update{% endblock %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <div class="float-right">
            <a href="{% url 'my_app:schools' %}" class="btn btn-light">&laquo; Back</a>
        </div>
        <h1>
            {% if not form.instance.pk %}
            Add School!
            {% else %}
            Update School!
            {% endif %}
        </h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-4">{{ form.sch_name }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Principal:</label>
                <div class="col-sm-4">{{ form.sch_principal }}</div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
